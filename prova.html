const generateQuiz = () => {
  let quizzes = quizTest;
  quizzes = quizzes.map((currentValue, index) => {
    const result = {
      id: index,
      id_question: currentValue.id_domanda,
      question: currentValue.d,
      image: currentValue.imagine_del_db
    };

    const values = currentValue.others_info.split(',');
    let i = 0;
    for (; i < values.length; i++) {
      if (values[i] === '0') break;
    }
    result.correct = i - 1;

    i = 1;
    const answers = [];
    while (currentValue[`domande_${i}`] !== undefined) {
      answers.push(currentValue[`domande_${i}`]);
      i++;
    }
    result.answers = answers;

    return result;
  });

  return quizzes;
};
